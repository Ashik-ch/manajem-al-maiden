<!-- Page Header Start -->
<div class="container-fluid page-header py-5 mb-5">
    <div class="container py-5">
        <h1 class="display-3 text-white mb-3 animated slideInDown">Business Unit</h1>
        <nav aria-label="breadcrumb animated slideInDown">
            <ol class="breadcrumb">
                <li class="breadcrumb-item"><a class="text-white" href="">Home</a></li>
                <li class="breadcrumb-item text-white active" aria-current="page">Business Unit</li>
            </ol>
        </nav>
    </div>
</div>
<!-- Page Header End -->

<!-- Service Start -->
<div class="container-xxl py-4">
    <div class="container">
        <div class="text-center">
            <h1 class="display-5 mb-5">Our Business Units</h1>
        </div>

        <div class="accordion" id="accordionExample">
            <div class="accordion-item" #oilfieldServices>
                <h2 class="accordion-header" id="headingOne">
                    <button class="accordion-button" [ngClass]="{'collapsed': !isOilfieldServicesOpen}" type="button"
                        data-bs-toggle="collapse" data-bs-target="#collapseOne"
                        [attr.aria-expanded]="isOilfieldServicesOpen ? 'true' : 'false'" aria-controls="collapseOne">
                        <div class="wow fadeInUp" data-wow-delay="0.1s">
                            <div class="row g-3 mb-2 height-fixed">
                                <div class="col-8 p-4 text-center border-0" style="background-color:#a2dfe2">
                                    <h4 class="mb-3">Oilfield Services</h4>
                                    <p class="text-center">Oilfield Services unit is dedicated to providing a full suite
                                        of solutions designed to support and enhance oilfield operations. Our commitment
                                        is to deliver reliable, efficient, and innovative oilfield services that drive
                                        success for our clients.
                                    </p>
                                    <a class="fw-medium" href="">Read More<i class="fa fa-arrow-right ms-2"></i></a>
                                </div>
                                <div class="overflow-hidden col-4 h-100">
                                    <img class="img-fluid h-100" src="assets/img/g3.jpg" alt="">
                                </div>
                            </div>
                        </div>
                    </button>
                </h2>
                <div id="collapseOne" class="accordion-collapse collapse" [ngClass]="{'show': isOilfieldServicesOpen}"
                    aria-labelledby="headingOne" data-bs-parent=" #accordionExample">
                    <div class="accordion-body row justify-content-center g-3">
                        <div class="col-md-4" *ngFor="let service of services">
                            <a href="" class="blog-compact-item-container">
                                <div class="blog-compact-item">
                                    <img [src]="service.image" alt="">
                                    <div class="blog-compact-item-content">
                                        <h3>{{ service.title }}</h3>
                                        <p>{{ service.description }}</p>
                                    </div>
                                </div>
                            </a>
                        </div>
                    </div>

                </div>
            </div>
            <div class="accordion-item" #oilfieldChemicals>
                <h2 class="accordion-header" id="headingTwo">
                    <button class="accordion-button" [ngClass]="{'collapsed': !isOilfieldChemicalsOpen}" type="button"
                        data-bs-toggle="collapse" data-bs-target="#collapseTwo"
                        [attr.aria-expanded]="isOilfieldChemicalsOpen ? 'true' : 'false'" aria-controls="collapseTwo">

                        <div class="wow fadeInUp" data-wow-delay="0.1s">
                            <div class="row g-0 my-2 height-fixed">
                                <div class="overflow-hidden col-4 h-100">
                                    <img class="img-fluid h-100" src="assets/img/g1.jpg" alt="">
                                </div>
                                <div class="col-8 p-4 text-center border-0" style="background-color:#f7e4c2">
                                    <h4 class="mb-3">Oilfield Chemicals</h4>
                                    <p>In our Oil Field Chemicals unit, we provide a diverse range of chemical solutions
                                        essential for optimizing oil and gas extraction processes. Our oil field
                                        chemicals are formulated to meet the highest standards of performance and
                                        environmental safety, ensuring optimal results in every application.
                                    </p>
                                    <a class="fw-medium" href="">Read More<i class="fa fa-arrow-right ms-2"></i></a>
                                </div>
                            </div>
                        </div>
                    </button>
                </h2>
                <div id="collapseTwo" class="accordion-collapse collapse" [ngClass]="{'show': isOilfieldChemicalsOpen}"
                    aria-labelledby="headingTwo" data-bs-parent="#accordionExample">
                    <div class="accordion-body row justify-content-center g-3">
                        <div class="col-md-4" *ngFor="let chemical of chemicals">
                            <a href="" class="blog-compact-item-container">
                                <div class="blog-compact-item">
                                    <img [src]="chemical.image" alt="">
                                    <div class="blog-compact-item-content">
                                        <h3>{{ chemical.title }}</h3>
                                        <p>{{ chemical.description }}</p>
                                    </div>
                                </div>
                            </a>
                        </div>
                    </div>
                </div>
            </div>
            <div class="accordion-item" #tradingDistribution>
                <h2 class="accordion-header" id="headingThree">
                    <button class="accordion-button" [ngClass]="{'collapsed': !isTradingDistributionOpen}" type="button"
                        data-bs-toggle="collapse" data-bs-target="#collapseThree"
                        [attr.aria-expanded]="isTradingDistributionOpen ? 'true' : 'false'"
                        aria-controls="collapseThree">
                        <div class="wow fadeInUp" data-wow-delay="0.1s">
                            <div class="row g-3 mb-3 height-fixed">
                                <div class="col-7 p-4 text-center border-0 h-100" style="background-color: #daeeed;">
                                    <h4 class="mb-3">Trading and Distribution</h4>
                                    <p>Our Trading & Distribution unit manages the procurement, logistics, and
                                        distribution of a wide range of oil and gas products. Our Trading & Distribution
                                        unit is dedicated to providing seamless and reliable supply chain solutions,
                                        ensuring that our clients receive
                                        the products they need, when they need them.</p>
                                    <a class="fw-medium" href="">Read More<i class="fa fa-arrow-right ms-2"></i></a>
                                </div>
                                <div class="overflow-hidden col-5 h-100">
                                    <img class="img-fluid h-100" src="assets/img/g5.jpg" alt="">
                                </div>
                            </div>
                        </div>
                    </button>
                </h2>
                <div id="collapseThree" class="accordion-collapse collapse"
                    [ngClass]="{'show': isTradingDistributionOpen}" aria-labelledby="headingThree"
                    data-bs-parent="#accordionExample">
                    <div class="accordion-body row justify-content-center g-3">
                        <div class="col-md-4" *ngFor="let service of supplyChainServices">
                            <a href="" class="blog-compact-item-container">
                                <div class="blog-compact-item">
                                    <img [src]="service.image" alt="">
                                    <div class="blog-compact-item-content">
                                        <h3>{{ service.title }}</h3>
                                        <p>{{ service.description }}</p>
                                    </div>
                                </div>
                            </a>
                        </div>
                    </div>

                </div>
            </div>
        </div>
    </div>
</div>
<!-- Service End -->
